  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff6700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ff670033;
    }
    header .logo img {
      height: 50px;
      vertical-align: middle;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 2.8rem;
      font-weight: 700;
    }
    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      width: 100%;
    }
    .release-item {
      background-color: #111;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 0 8px #ff670055;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
      flex-wrap: wrap;
    }
    .release-item:hover {
      background-color: #222;
    }
    .release-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
    }
    .release-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
    }
    .platform-links {
      display: flex;
      flex-wrap: wrap;
      margin-left: 20px;
      gap: 10px;
      flex: 0 0 auto;
    }
    .platform-links a {
      padding: 8px 14px;
      border: 2px solid #ff6700;
      border-radius: 30px;
      color: #ff6700;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .platform-links a:hover,
    .platform-links a:focus {
      background-color: #ff6700;
      color: #000;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #ff670033;
      font-size: 0.9rem;
      color: #ff6700cc;
    }
    @media (max-width: 600px) {
      .release-item {
        flex-direction: column;
        align-items: stretch;
      }
      .platform-links {
        margin-left: 0;
        margin-top: 12px;
        justify-content: flex-start;
      }
    }
  </style>
</head>
