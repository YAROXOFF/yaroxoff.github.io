<script>
  const form = document.getElementById('feedbackForm');
const commentsList = document.getElementById('commentsList');
const authWarning = document.getElementById('authWarning');
const currentUser = localStorage.getItem('currentUser');

// Функция показа предупреждения и блокировки формы
function lockForm(message) {
  authWarning.textContent = message;
  form.querySelector('textarea').disabled = true;
  form.querySelector('input[name="name"]').disabled = true;
  form.querySelector('button').disabled = true;
}

// Функция разблокировки формы
function unlockForm() {
  authWarning.textContent = '';
  form.querySelector('textarea').disabled = false;
  form.querySelector('input[name="name"]').disabled = false;
  form.querySelector('button').disabled = false;
}

// Загрузка комментариев из LocalStorage и отображение
function loadComments() {
  const saved = localStorage.getItem('comments');
  if (saved) {
    const comments = JSON.parse(saved);
    comments.forEach(({ author, text }) => {
      addCommentToDOM(author, text);
    });
  }
}

// Добавление комментария в DOM с кнопкой удаления
function addCommentToDOM(author, text) {
  const comment = document.createElement('div');
  comment.classList.add('comment');
  comment.style.border = '1px solid #ff6700';
  comment.style.padding = '10px';
  comment.style.marginBottom = '10px';
  comment.style.borderRadius = '6px';
  comment.innerHTML = `
    <div class="author" style="font-weight: 700; margin-bottom: 5px;">${author}</div>
    <div class="text" style="margin-bottom: 8px;">${text}</div>
    <button class="delete-btn" style="background:#ff6700; border:none; border-radius:4px; padding:4px 8px; cursor:pointer;">Удалить</button>
  `;

  comment.querySelector('.delete-btn').addEventListener('click', () => {
    comment.remove();
    removeCommentFromStorage(author, text);
  });

  commentsList.prepend(comment);
}

// Сохранение комментария в LocalStorage
function saveComment(author, text) {
  let comments = [];
  const saved = localStorage.getItem('comments');
  if (saved) comments = JSON.parse(saved);

  comments.push({ author, text });
  localStorage.setItem('comments', JSON.stringify(comments));
}

// Удаление комментария из LocalStorage
function removeCommentFromStorage(author, text) {
  const saved = localStorage.getItem('comments');
  if (!saved) return;

  let comments = JSON.parse(saved);
  comments = comments.filter(c => !(c.author === author && c.text === text));
  localStorage.setItem('comments', JSON.stringify(comments));
}

if (!currentUser) {
  lockForm('Чтобы оставить отзыв, пожалуйста, войдите в аккаунт.');
} else {
  unlockForm();
  // Автоматически подставим имя пользователя в поле
  form.name.value = currentUser;
  form.name.readOnly = true; // запретить редактировать имя, если хочешь
}

form.addEventListener('submit', (e) => {
  e.preventDefault();

  if (!currentUser) {
    alert('Пожалуйста, войдите в аккаунт, чтобы оставить отзыв.');
    return;
  }

  const commentText = form.comment.value.trim();
  const authorName = form.name.value.trim();

  if (commentText && authorName) {
    addCommentToDOM(authorName, commentText);
    saveComment(authorName, commentText);
    form.reset();
    form.name.value = currentUser;

    const TELEGRAM_BOT_TOKEN = "7538975079:AAHschOrZ_NRmBaIeWgu54ViH1UFZPt9h_I";
    const TELEGRAM_CHAT_ID = 1726660714; // твой chat_id (число)

    // Обрати внимание — используем обратные кавычки для шаблона:
    const message = `📝 Новый отзыв с сайта YAROX:
👤 Имя: ${authorName}
💬 Отзыв: ${commentText}`;

    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text: message
      })
    })
    .then(async (res) => {
      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(`Ошибка Telegram API: ${errorText}`);
      }
    })
    .catch((err) => {
      console.error("Ошибка Telegram:", err);
      alert("Не удалось отправить отзыв в Telegram.\n" + err.message);
    });
  }
});
loadComments();

  // Удалить комментарий из LocalStorage
  function removeCommentFromStorage(author, text) {
    const saved = localStorage.getItem('comments');
    if (!saved) return;

    let comments = JSON.parse(saved);
    // Фильтруем, оставляя все, кроме того, который хотим удалить
    comments = comments.filter(c => !(c.author === author && c.text === text));
    localStorage.setItem('comments', JSON.stringify(comments));
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const commentText = form.comment.value.trim();
    const authorName = form.name.value.trim();

    if (commentText && authorName) {
      addCommentToDOM(authorName, commentText);
      saveComment(authorName, commentText);
      form.reset();
    }
  });

  loadComments();
</script>

<script>const audio = document.getElementById('audio-player');
const playIcon = document.getElementById('play-icon');
let isPlaying = false;

function togglePlay() {
  if (isPlaying) {
    audio.pause();
    playIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png'; // play
  } else {
    audio.play();
    playIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727246.png'; // pause
  }
  isPlaying = !isPlaying;
}

audio.addEventListener('ended', () => {
  isPlaying = false;
  playIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png';
});</script>
